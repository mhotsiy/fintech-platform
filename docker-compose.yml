services:
  postgres:
    image: postgres:16-alpine
    container_name: fintechplatform-postgres
    environment:
      POSTGRES_DB: fintechplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:10-alpine
    container_name: fintechplatform-flyway
    command: -url=jdbc:postgresql://postgres:5432/fintechplatform -user=postgres -password=postgres -connectRetries=60 migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

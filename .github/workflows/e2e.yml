name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'admin-ui/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (chromium, firefox, webkit, all)'
        required: false
        default: 'chromium'
      environment:
        description: 'Environment to test (dev, staging, prod)'
        required: false
        default: 'dev'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event.inputs.browser == 'all' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON(format('["{0}"]', github.event.inputs.browser || 'chromium')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Start services
        run: |
          docker compose up -d postgres kafka api admin-ui
          docker compose up --wait postgres api admin-ui --wait-timeout 480

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ hashFiles('tests/e2e/package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install ${{ matrix.browser }} --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run E2E tests
        working-directory: tests/e2e
        run: |
          echo "Testing API accessibility..."
          curl -v http://localhost:5153/health || echo "API not accessible"
          echo "Testing admin-ui accessibility..."
          curl -v http://localhost:5173 || echo "Admin-UI not accessible"
          npm test
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:5153
          BROWSER: ${{ matrix.browser }}
          WORKERS: 4
          HEADLESS: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: tests/e2e/test-results/
          retention-days: 7

      - name: Show docker logs on failure
        if: failure()
        run: |
          docker compose logs api
          docker compose logs admin-ui

  publish-report:
    name: Publish Test Report
    needs: e2e-tests
    if: always() && vars.PAGES_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: false

      - name: Merge reports into single directory
        run: |
          mkdir -p merged-report
          for dir in all-reports/playwright-report-*; do
            browser=$(basename "$dir" | sed 's/playwright-report-//')
            mkdir -p "merged-report/$browser"
            cp -r "$dir"/* "merged-report/$browser/" || true
          done
          
          # Create index page that lists all browser reports
          cat > merged-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>E2E Test Reports</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .browser-link { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; 
                             text-decoration: none; color: #0066cc; border-radius: 5px; }
              .browser-link:hover { background: #e0e0e0; }
            </style>
          </head>
          <body>
            <h1>E2E Test Reports - All Browsers</h1>
          EOF
          
          for dir in all-reports/playwright-report-*; do
            browser=$(basename "$dir" | sed 's/playwright-report-//')
            echo "<a class='browser-link' href='$browser/index.html'>View $browser Report</a>" >> merged-report/index.html
          done
          
          echo '</body></html>' >> merged-report/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: merged-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment report URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## E2E Test Report Published\n\nView the test report at: ${{ steps.deployment.outputs.page_url }}`
            })
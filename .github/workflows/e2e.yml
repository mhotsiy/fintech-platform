name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'admin-ui/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (chromium, firefox, webkit, all)'
        required: false
        default: 'chromium'
      environment:
        description: 'Environment to test (dev, staging, prod)'
        required: false
        default: 'dev'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event.inputs.browser == 'all' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON(format('["{0}"]', github.event.inputs.browser || 'chromium')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Start services
        run: docker compose up -d postgres api admin-ui
        
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API health check..."
          timeout 90 bash -c 'until docker compose ps api | grep -q "healthy"; do sleep 2; done'
          echo "Waiting for Admin UI health check..."
          timeout 90 bash -c 'until docker compose ps admin-ui | grep -q "healthy"; do sleep 2; done'
          echo "All services healthy!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ hashFiles('tests/e2e/package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install ${{ matrix.browser }} --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:5153
          BROWSER: ${{ matrix.browser }}
          WORKERS: 4
          HEADLESS: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: tests/e2e/test-results/
          retention-days: 7

      - name: Show docker logs on failure
        if: failure()
        run: |
          docker-compose logs api
          docker-compose logs admin-ui